version: '3.9'

services:
  postgres-default:
    image: postgres:14
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hosp
    ports:
      - "5432:5432"
    volumes:
      - postgres_default_data:/var/lib/postgresql/data
    networks:
      - swassthya-net

  postgres-north:
    image: postgres:14
    container_name: postgres-db-north
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: northdb
    ports:
      - "5433:5432"
    volumes:
      - postgres_north_data:/var/lib/postgresql/data
    networks:
      - swassthya-net

  postgres-south:
    image: postgres:14
    container_name: postgres-db-south
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: southdb
    ports:
      - "5434:5432"
    volumes:
      - postgres_south_data:/var/lib/postgresql/data
    networks:
      - swassthya-net

  redis:
    image: redis:latest
    container_name: redis-cache
    restart: always
    ports:
      - "6379:6379"
    networks:
      - swassthya-net

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - swassthya-net

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka-broker
    restart: always
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - swassthya-net

  auth-service:
    build:
      context: ./
    container_name: go-app
    environment:
      # Default Database credentials (hosp db)
      - DB_DEFAULT_USER=postgres
      - DB_DEFAULT_PASSWORD=postgres
      - DB_DEFAULT_HOST=postgres-db
      - DB_DEFAULT_PORT=5432
      - DB_DEFAULT_NAME=hosp

      # North Database credentials
      - DB_NORTH_USER=postgres
      - DB_NORTH_PASSWORD=postgres
      - DB_NORTH_HOST=postgres-db-north
      - DB_NORTH_PORT=5433
      - DB_NORTH_NAME=northdb

      # South Database credentials
      - DB_SOUTH_USER=postgres
      - DB_SOUTH_PASSWORD=postgres
      - DB_SOUTH_HOST=postgres-db-south
      - DB_SOUTH_PORT=5434
      - DB_SOUTH_NAME=southdb

      # Kafka and Redis configuration
      - KAFKA_BROKER=kafka:9092
      - REDIS_URL=redis:6379
    depends_on:
      - postgres-default
      - postgres-north
      - postgres-south
      - kafka
      - redis
    ports:
      - "2426:2426"
    networks:
      - swassthya-net

networks:
  swassthya-net:
    driver: bridge

volumes:
  postgres_default_data:
  postgres_north_data:
  postgres_south_data:
